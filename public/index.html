<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Container CSS -->
    <link rel="stylesheet" href="/styles/tweetcontainer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Viewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" ></script>

  </head>

  <body class="tweetercontents">
    <!-- Top nav bar (fixed) -->
    <nav class="sticky content">
      <div class="navicons">
      <span>tweeter</span>
      <span id="toprighttweet">Write a new tweet</span>
      </div>
    </nav>

    <header class ="headerimage">
      <div class="container">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
      <br>
        <div>
          <h2 class="yourname">William Ting</h2>
        </div>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container newtweetcontainer">
      <section class="new-tweet">
        <h3 class="validationerror">
        "There is an error here. Please fix this field."
        </h3>
        <h3>What are you humming about?</h3>
        <form class="newtweetformmethod">
          <textarea class="newtweetform" name="text" id="tweet-text"></textarea>
          <div class="tweetcounterbar">
              <button class="newtweetsubmitbutton" type="submit">Tweet</button>
              <output class="counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

       <!-- Where the client.js loadTweet function prepends the $tweet -->
      <section class="section-tweetcontainer">
        
      </section>
    </main>
  </body>
</html>
